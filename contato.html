<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato- Guira Imóvéis</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="imagens/log Guira.png" alt="Logo da Guira Imóvies" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form name="form.user" method="POST">
          <label id="campo-padrao" for="nomesobrenome">
            Nome
            <input
            autofocus
            name="name"
            class="campo-padrao" 
            type="text" 
            id="nomesobrenome"
            >
          </label>
          <label id="campo-padrao" for="email">
            Email
            <input
            name="email"
            class="campo-padrao" 
            type="email" 
            id="email"
            placeholder="Seu email"
            >
          </label>
          <label id="campo-padrao" for="telefone">
            Celular
            <input
            name="celular"
            autofocus
            class="campo-padrao" 
            type="text" 
            id="telefone"
            placeholder="(xx) xxxxx-xxxx"
            >
          </label>
          <label id="campo-padrao" for="mensagem">
            Mensagem
            <textarea id="mensagem" cols="70" rows="10"></textarea>
          </label>
          <fieldset class="contato">
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email">
            <input 
            type="radio"
            name="contato"
            value="email"
            id="email"
            >Email
            </label>
            <label for="radio-telefone">
            <input 
            type="radio"
            name="contato"
            value="telefone"
            id="radio-telefone"
            >Telefone
          </label>
          <label for="radio-whatsapp">
            <input 
            type="radio"
            name="contato"
            value="whatsapp"
            checked
            >WhatsApp
          </label>
          </fieldset>
          
          <legend>Qual horário prefere ser atendido?</legend>
            <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </fieldset>
          <label class="checkbox"
            ><input type="checkbox" checked />Gostaria de receber nossas novidades
            por email?</label
          >
          <div class="btns">
            <button type="submit" class="button blue">enviar</button>
          </div>
            
        </div>
          <table>
            <thead>
              <tr>
                <th>Dia</th>
                <th>Horário</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
              </tr>
              <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
              </tr>
              <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
              </tr>
            </tbody>
          </table>
        </form>
      </main>

    <footer>
      <img src="imagens/favicon-32x32.png" alt="Logo da Guira Imóveis" />

      <p class="copyright">&copy;Copyright Guira Imóveis - 2022</p>
    </footer>
  </body>
</html>
